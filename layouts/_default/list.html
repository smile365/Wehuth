{{ define "content" }} 

<div class="post-warp archive">

        {{ range .Paginator.Pages }}
        <article class="archive-item">
            <a href="{{ .RelPermalink }}" class="archive-item-link">{{ .Title }}</a>
            <span class="archive-item-date">
                {{ .Date.Format "2006-01-02" }}
            </span>
        </article>
        {{ end }} 
        
        {{ partial "paginator.html" . }}
</div>

{{ end }}
